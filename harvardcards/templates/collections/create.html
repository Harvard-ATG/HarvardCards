{% extends "__layout_left_sidebar.html" %}

{% block sidebar_content %}
	{% include "_collection_nav.html" with collection=collection collections=collections %}
{% endblock %}

{% block main_content %}
<div id="content">
    <div class="courseWrapper">
        <div class="courseHeader">
            <h2>Add course</h2>
        </div>
        <form action="{% url 'collectionCreate' %}" method="post">{% csrf_token %}
            {{ collection_form.as_p }}
            <input class="adminMenuBtn saveBtn" type="submit" value="Submit" />
            <a href="{% url 'index' %}" class="adminMenuBtn cancelBtn">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
