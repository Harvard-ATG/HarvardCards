<div style="display:block; clear:left;">
{% if field.type == 'T' %}
    <i class="fa fa-font fa-2x pull-left"></i>
{% elif field.type == 'I' %}
    <i class="fa fa-picture-o fa-2x pull-left"></i>
{% elif field.type == 'V' %}
    <i class="fa fa-film fa-2x pull-left"></i>
{% elif field.type == 'A' %}
    <i class="fa fa-microphone fa-2x pull-left"></i>
{% endif %}
    <span class="field-label {% if field.show_label %}field-label-show{% endif %}">{{field.label}}</span>
    <span class="field-value">
        {% if field.type == 'T' %}
        text
        {% elif field.type == 'I' %}
        image
        {% elif field.type == 'V' %}
        video
        {% elif field.type == 'A' %}
        audio
        {% endif %}
    </span>
</div>
