<div id="navigation"><!-- navigaton (start) -->
	<nav>
		<ul>
		{% for collection in collections %}
			<li><a href="#">{{ collection.title|truncatechars:30 }}</a>
			{% if collection.deck_set.count > 0 %}
				<ul>
					{% for deck in collection.deck_set.all %}
					<li><a href="{% url 'deckIndex' deck.id %}">{{ deck.title|truncatechars:30}}</a></li>
					{% endfor %}
				</ul>
			{% endif %}
			</li>
		{% endfor %}
		</ul>
	</nav>
</div><!-- navigaton (end) -->
