<div class="showRevealWrapper">
	{% if field.show_label %}
		<span class="cardFieldLabel">{{ field.label }}:</span>
	{% endif %}

	{% if field.type == 'T' %}
		<span class="cardFieldValue">{{ field.value}}</span>
	{% elif field.type == 'I' %}
		<img src="\media{{field.value}}" alt="{{field.label}}" class="cardFieldImage" />
        <ul class="adminMenu adminMenuRight">
            <li>
            <a href="\media\originals{{field.value}}" target="_blank">View Full Size Image</a>
            </li>
        </ul>
	{% elif field.type == 'V' %}
		<video src="{{field.value}}" alt="{{field.label}}" controls>
			Your browser does not support the video element.
		</video>
	{% elif field.type == 'A' %}
		<audio src="{{field.value}}" alt="{{field.label}}" controls="controls">
			Your browser does not support the audio element.
		</audio>
	{% else %}
		<b>ERROR FIELD TYPE NOT SUPPORTED: {{field.type}}</b>
	{% endif %}
</div>
