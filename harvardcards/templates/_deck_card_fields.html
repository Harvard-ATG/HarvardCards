<div class="showRevealWrapper">
	{% if field.show_label %}
		<span class="cardFieldLabel" style="font-weight:bold">{{ field.label }}:</span>
	{% endif %}

	{% if field.type == 'T' %}
		<span class="cardFieldValue">{{ field.value}}</span>
	{% else %}
		{% if field.type == 'I' %}
		<img src="{{field.value}}" alt="{{field.label}}" class="cardFieldImage" style="max-width: 100%; max-height: 100%;" />
		{% else %}
			<b>ERROR FIELD TYPE NOT SUPPORTED: {{field.type}}</b>
		{% endif %}
	{% endif %}
</div>
