<script>
requirejs.config({
    baseUrl: "{{ STATIC_URL }}js",
    paths: {
        'jquery'              : 'lib/jquery-1.11.0', //=> http://code.jquery.com/jquery-1.11.0.min
        'jquery.appendAround' : 'lib/jquery.appendAround', //=> http://raw.github.com/filamentgroup/AppendAround/master/appendAround
        'jquery.cookie'       : 'lib/jquery.cookie.min', //=> //cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.3.1/jquery.cookie.min
        'jquery.jeditable'    : 'lib/jquery.jeditable', //=> //cdnjs.cloudflare.com/ajax/libs/jeditable.js/1.7.3/jeditable.min.js
        'jquery.form'         : 'lib/jquery.form', //=> http://malsup.github.io/jquery.form
        'jquery.mousewheel'   : 'lib/jquery.mousewheel', //=> //cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.6/jquery.mousewheel.min
        'jqueryui'            : 'lib/jquery-ui.min', //=> http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui
        'lodash'              : 'lib/lodash' //=> //cdnjs.cloudflare.com/ajax/libs/lodash.js/1.3.1/lodash'
    },
    shim: {
        'jquery' : '$', 
        'jqueryui': {
            deps: ['jquery'],
            exports: 'jQuery.ui'
        },
        'jquery.jeditable': {
            deps: ['jquery'],
            exports: 'jQuery.fn.editable'
        },
        'jquery.cookie': {
            deps: ['jquery'],
            exports: 'jQuery.fn.cookie'
        },
        'jquery.form': {
            deps: ['jquery'],
            exports: 'jQuery.fn.form'
        },
        'lodash' : '_'
    },
    {% if debug %}
    'urlArgs': ('t='+(new Date().getTime()))
    {% endif %}
});
</script>
