<ul id="cards">
{% for card in cards %}
    <li role="presentation">
        <a class="card image" href="javascript:void(0)" role="tab" tabindex="-1" data-card-id="{{card.card_id}}">
            {% for field in card.fields.show %}
                {% include "_deck_slider_card_fields.html" with field=field %}
            {% endfor %}
        </a>
    </li>
{% endfor %}
</ul>
