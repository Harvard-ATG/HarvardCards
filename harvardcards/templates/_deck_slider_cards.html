<ul id="cards">
{% for card in cards %}
    <li role="presentation" class="card card-image {% if card.color %}card-{{card.color}}{% endif %}" role="tab" tabindex="-1" data-card-id="{{card.card_id}}">
    {% spaceless %}
    {% for field in card.fields.show %}
        {% include "_deck_slider_card_fields.html" with field=field %}
    {% endfor %}
    {% endspaceless %}
    </li>
{% endfor %}
</ul>
